<!DOCTYPE html>
<html>
<head>
  <title>YouTube Thumbnail Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-top: 50px;
    }
    
    .form-container {
      margin-top: 30px;
    }
    
    .input-field {
      width: 400px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .download-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .thumbnail-img {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>YouTube Thumbnail Downloader</h1>
  
  <div class="form-container">
    <input type="text" id="video-url" class="input-field" placeholder="Enter YouTube Video URL">
    <button id="download-btn" class="download-btn">Download Thumbnail</button>
  </div>
  
  <div id="thumbnail-container" class="thumbnail-img"></div>
  
  <script>
    function downloadThumbnail() {
      var videoUrl = document.getElementById('video-url').value;
      var videoId = extractVideoId(videoUrl);
      
      var thumbnailUrl = 'https://img.youtube.com/vi/' + videoId + '/maxresdefault.jpg';
      
      var thumbnailContainer = document.getElementById('thumbnail-container');
      thumbnailContainer.innerHTML = '<img src="' + thumbnailUrl + '">';
    }
    
    function extractVideoId(url) {
      var videoId = '';
      var regex = /[?&]([^=#]+)=([^&#]*)/g;
      var match;
      
      while (match = regex.exec(url)) {
        if (match[1] === 'v') {
          videoId = match[2];
          break;
        }
      }
      
      return videoId;
    }
    
    var downloadBtn = document.getElementById('download-btn');
    downloadBtn.addEventListener('click', downloadThumbnail);
  </script>
</body>
</html>
